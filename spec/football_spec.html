<!DOCTYPE html>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="../lib/jasmine/lib/jasmine-1.2.0.rc3/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../lib/jasmine/lib/jasmine-1.2.0.rc3/jasmine.css">
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js' type='text/javascript'></script>
  <script src='../public/javascripts/underscore-min.js'></script>
  <script src='../public/javascripts/backbone-min.js'></script>
  <script src="../lib/jasmine/lib/jasmine-1.2.0.rc3/jasmine.js"></script>
  <script src="../lib/jasmine/lib/jasmine-1.2.0.rc3/jasmine-html.js"></script>
  <script src="../lib/jasmine/lib/jasmine-jquery-1.3.1.js"></script>

  <!-- include source files here... -->
  <script src="../public/javascripts/application.js"></script>


  <!-- include spec files here... -->
  <script src="football_spec.js"></script>


  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
