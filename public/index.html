<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Football</title>
    <link href='stylesheets/screen.css' media='all' rel='stylesheet' type='text/css' />
    <link href='stylesheets/bootstrap.css' media='all' rel='stylesheet' type='text/css' />
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js' type='text/javascript'></script>
    <script src='javascripts/underscore-min.js' type='text/javascript'></script>
    <script src='javascripts/backbone-min.js' type='text/javascript'></script>
    <script src='javascripts/config.js' type='text/javascript'></script>
    <script src='javascripts/data.js' type='text/javascript'></script>
    <script src='javascripts/application.js' type='text/javascript'></script>
    <script id='imageTemplate' type='text/template'>
      
    </script>
    <script type='text/javascript'>
      //<![CDATA[
        $(function() { Football.start(); })
      //]]>
    </script>
  </head>
  <body>
    <div class='container'>
      <header class='page-header'>
        <h1>Soccer League Table kata</h1>
      </header>
      <div id='content'>
        <section id='data'>
            <h2>League data</h2>

          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Team</th>
                <th>Goals Scored (for)</th>
                <th>Goals Conceded (against)</th>
              </tr>
            </thead>
            <tbody><!-- dynamically populated --></tbody>
          </table>  

          <div id="diff-smallest" class="alert alert-success">
            <h3>Smallest difference for and against: <span class="name"></span></h3>
          </div>
          <div id="diff-largest" class="alert alert-error">
            <h3>Smallest difference for and against: <span class="name"></span></h3>
          </div>
        </section>
      </div>
      <footer>
        <small>
          Created by <strong>Son Chau</strong>
        </small>
      </footer>
    </div>
  </body>
</html>
